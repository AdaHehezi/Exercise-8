<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageGallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
      body {
          margin-top: 60px; 
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="row gy-4 justify-content-center align-items-center">
          <div class="col-md-3 col-sm-6 mb-3">
            <div class="p-1 border"><img src="shutterstock-1.png" alt="image1" class="img-fluid"></div>
          </div>
          <div class="col-md-3 col-sm-6 mb-3">
            <div class="p-1 border"><img src="shutterstock-2.png" alt="image2" class="img-fluid"></div>
          </div>
          <div class="col-md-3 col-sm-6 mb-3">
            <div class="p-1 border"><img src="shutterstock-3.png" alt="image3" class="img-fluid"></div>
          </div>
        </div>
    </div>

    <div class="container">
        <div class="row gy-4 justify-content-center align-items-center">
          <div class="col-md-3 col-sm-6 mb-3">
            <div class="p-1 border"><img src="shutterstock-4.png" alt="image1" class="img-fluid"></div>
          </div>
          <div class="col-md-3 col-sm-6 mb-3">
            <div class="p-1 border"><img src="shutterstock-5.png" alt="image2" class="img-fluid"></div>
          </div>
          <div class="col-md-3 col-sm-6 mb-3">
            <div class="p-1 border"><img src="shutterstock-6.png" alt="image3" class="img-fluid"></div>

            <div class="col-md-3 col-sm-6 mb-3">
              <div class="p-1 border"><img src="shutterstock-7.png" alt="image7" class="img-fluid"></div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
              <div class="p-1 border"><img src="shutterstock-8.png" alt="image8" class="img-fluid"></div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
              <div class="p-1 border"><img src="shutterstock-9.png" alt="image9" class="img-fluid"></div>
            </div>
          </div>
    </div>

</html>
